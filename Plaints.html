<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
    <link rel="stylesheet" href="CSS/Main/Plaints.css">
    <link rel="stylesheet" href="CSS/Screens/PlaintsScreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="Imgs/Logo.png" type="image/x-icon">

</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-img">
                <img decoding="async" class="logo" src="../../Imgs/logo.png" alt="Logo">
                <img decoding="async" class="logo helwan" src="../../Imgs/Helwan Logo.png" alt="Logo">    
            </div>
            <h2>Hi,Ahmed</h2>
            <div class="date-normal">
                <iframe
                    src="https://free.timeanddate.com/clock/i9gdh0ji/n53/tleg/fn7/fs20/tct/pct/fcfff/tt0/tm1/th2/tb1"
                    frameborder="0" width="402" height="30" allowtransparency="true"></iframe>
            </div>
            <div class="date-respons">
                <iframe
                    src="https://free.timeanddate.com/clock/i9gdhg2x/n53/tleg/fn7/fs20/tct/pct/fcfff/tt0/tm3/th2/tb4"
                    frameborder="0" width="247" height="58" allowtransparency="true"></iframe>
            </div>
            <div class="btns">
                <button class="Logout-btn" onclick="location.href='Home.html'">Home</button>
                <button class="Logout-btn" onclick="location.href='index.html'">Logout</button>
            </div>
        </div>
    </nav>

    <section class="Plaints">
        <div class="container">
            <form>
                <h2>Fill a Complaint</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Ahmed" readonly disabled required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="ID">Your ID</label>
                    <input class="num" type="number" id="ID" required>
                </div>
                <div class="form-group-file">
                    <label for="File">Upload File</label>
                    <input class="file" type="file" id="File" required>
                </div>
                <input class="Send-btn" type="submit" value="Send">
            </form>
        </div>
    </section>

    <footer>
        <p class="copyright">&copy; 2024 <span>BIS</span> All Right Reserved</p>
    </footer>

</body>

</html>

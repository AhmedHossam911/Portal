<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal-Login</title>
    <link rel="stylesheet" href="CSS/Main/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="Imgs/Logo.png" type="image/x-icon">
</head>

<body>
    <section class="Login-sec">
        <div class="login">
            <div class="container">
                <form>

                    <img src="Imgs/Logo.png" alt="logo">
                    <h1>Login</h1>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <input onclick="location.href='Home.html'" class="btn" type="submit" value="Login">
                    <a class="F-pass" href="HTML Pages/Home.html">Forgot password?</a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
